<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<style>
*{
        box-sizing: border-box;
}
body{
    border: 0px;
    margin: 0px;
    font-family: 'Courier New', Courier, monospace;
   background: rgba(0, 0, 0, 0.788);
    text-decoration: none;
}
#login-container{
    display: block;
    background:black;
    position: relative;
    left: 350px;
    right: 350;
    top: 50px;
    bottom: 100px;
    width: 600px;
    height: 520px;
    border: 2px solid white;
    border-radius: 10px;
}
a{
    text-decoration: none;
}
#logo-container{
    position: relative;
    top: 30px;
    left: 208px;
    right: 210;
    padding: 3px;
    width: 180px;
    height: 70px;
    border-radius: 5px;
}
#logo-container:hover{
    background:rgba(255, 255, 255, 0.08);
}
#logo{
    color: white;
    font-size: 50px;
}
#login-text-container{
    position: relative;
    right: 0px;
    left: 255px;
    top: 25px;
    padding:2px;
    width: 114px;
}
#login-text{
    color: white;
    font-size: 30px;
    font-family: "Google Sans","Noto Sans Myanmar UI",arial,sans-serif
}
#form-container{
    position: relative;
    top: 50px;
    margin-left: 0px;
    left: 50px;
    margin-right: 0px;
    right: 0px;
    width: 450px;
}
#email-or-username-text-container{
    padding: 4px;
    width: 130px;
}
#email-or-username-text{
    color: white;
    font-family: 'Times New Roman', Times, serif;
    font-size: 15px;
    padding: 2px;
}
#email-or-usernamebox-container{
    padding: 2px;
    width: 500px;
    height: 35px;
}
#email-or-usernamebox{
    width: 90%;
    height: 100%;
    border: 0px;
    border-radius: 2px;
    background: whitesmoke;
}
#password-text-container{
    padding: 4px;
    width: 75px;
    margin-top: 20px;
}
#password-text{
    color: white;
    font-family: 'Times New Roman', Times, serif;
    font-size: 15px;
    padding: 2px;
}
#passwordbox-container{
    padding: 2px;
    width: 500px;
    height: 35px;
}
#passwordbox{
    width: 90%;
    height: 100%;
    border: 0px;
    border-radius: 2px;
    background: whitesmoke;
}
#signup-text-container{
    padding: 4px;
    width: 233px;
    position: relative;
    top: 70px;
}
#signup-text{
    color: white;
    font-family: 'Times New Roman', Times, serif;
    font-size: 15px;
    padding: 2px;
}
#next-button-container{
    width: 88px;
    position: relative;
    left: 80%;
    top: 80px;
}
#next-button{
    padding:3px;
    margin:4px;
    border: 1px;
    border-radius:5px;
    background:white;
    width: 80px;
    height: 100%;
}
#next-button:hover{
    background:whitesmoke;
}
#next-text{
    color:black;
    padding:5px;
    margin:0px;
    border:0px;
}
</style>
<body>
    <div id="login-container">
        <div id="logo-container">
            <a href="amuzic.html"><span id="logo">AmuZic</span></a>
        </div>
        <div id="login-text-container">
           <span id="login-text">Login</span>
        </div>
        <div id="form-container">
           <form action="">
                <div id="email-or-username-text-container">
                  <span id="email-or-username-text">Username or Email</span>
                </div>
                <div id="email-or-usernamebox-container">
                  <input type="email" id="email-or-usernamebox" required placeholder="Enter your email address or username">
                </div>
                <div id="password-text-container">
                    <span id="password-text">Password</span>
                </div>
                <div id="passwordbox-container">
                    <input type="password" id="passwordbox" required placeholder="Enter your password">
                <div id="signup-text-container">
                    <span id="signup-text">Don't have an account?<a href="signup.html">click here</a></span>
                </div>
                <div id="next-button-container">
                    <button id="next-button">
                       <a href="#"><span id="next-text">Next</span></a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
